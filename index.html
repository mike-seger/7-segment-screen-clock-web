<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AMOLED Clock â€“ DSEG7ClassicMini</title>

<style>
    @font-face {
        font-family: "DSEG7ClassicMini";
        src: url("DSEG7ClassicMini-Regular.woff2") format("woff2"),
             url("DSEG7ClassicMini-Regular.woff")  format("woff"),
             url("DSEG7ClassicMini-Regular.ttf")   format("truetype");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }

    :root {
        --on-color: #00ff5a;
        --bg-color: #000000;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        width: 100%;
        height: 100%;
    }

    body {
        background: var(--bg-color);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: "DSEG7ClassicMini", monospace;
        color: var(--on-color);
    }

    #clock {
        text-align: center;
        width: 95vw;
    }

    #date {
        font-size: 3.8vmin;
        letter-spacing: 0.28em;
        margin-bottom: 5vmin;
    }

    #time {
        display: inline-flex;
        align-items: baseline;
        justify-content: center;
        white-space: nowrap;
    }

    #time-main {
        font-size: 26vmin; /* HH:MM */
    }

    #time-sec {
        font-size: 11vmin; /* :SS */
        padding-left: 2.2vmin;
    }
</style>

</head>
<body>
<div id="clock">
    <div id="date"></div>
    <div id="time">
        <span id="time-main"></span>
        <span id="time-sec"></span>
    </div>
</div>

<script>
const dayNames = ["SUN","MON","TUE","WED","THU","FRI","SAT"];
const monthNames = ["JAN","FEB","MAR","APR","MAY","JUN",
                    "JUL","AUG","SEP","OCT","NOV","DEC"];

function updateClock() {
    const now = new Date();

    const h = now.getHours().toString().padStart(2,"0");
    const m = now.getMinutes().toString().padStart(2,"0");
    const s = now.getSeconds().toString().padStart(2,"0");

    document.getElementById("time-main").textContent = `${h}:${m}`;
    document.getElementById("time-sec").textContent  = `:${s}`;

    const dayStr = dayNames[now.getDay()];
    const dd = now.getDate().toString().padStart(2,"0");
    const monthStr = monthNames[now.getMonth()];
    const year = now.getFullYear();

    document.getElementById("date").textContent =
        `${dayStr}  ${dd} ${monthStr} ${year}`;
}

updateClock();
setInterval(updateClock, 200);
</script>

</body>
</html>
