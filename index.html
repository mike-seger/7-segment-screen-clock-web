<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>AMOLED Clock (Font Version)</title>

<!-- 7-segment-like font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Wallpoet&display=swap" rel="stylesheet">

<style>
    :root {
        --on-color: #00ff5a;
        --bg-color: #000000;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    html, body {
        width: 100%;
        height: 100%;
    }

    body {
        background: var(--bg-color);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    #clock {
        width: 95vw;
        max-width: 2200px;
        text-align: center;
        color: var(--on-color);
        font-family: 'Wallpoet', monospace;
    }

    #date {
        font-size: 3.6vmin;
        letter-spacing: 0.45em;
        margin-bottom: 5vmin;
    }

    #time {
        display: inline-flex;
        align-items: baseline;
        justify-content: center;
        white-space: nowrap;
    }

    #time-main {
        font-size: 24vmin;      /* big HH:MM */
    }

    #time-sec {
        font-size: 11vmin;      /* smaller seconds */
        padding-left: 2vmin;
    }

    @media (max-width: 900px) {
        #time-main { font-size: 28vmin; }
        #time-sec  { font-size: 13vmin; }
        #date      { font-size: 4.2vmin; }
    }
</style>
</head>
<body>
<div id="clock">
    <div id="date"></div>
    <div id="time">
        <span id="time-main"></span>
        <span id="time-sec"></span>
    </div>
</div>

<script>
const dayNames   = ["SUN","MON","TUE","WED","THU","FRI","SAT"];
const monthNames = ["JAN","FEB","MAR","APR","MAY","JUN",
                    "JUL","AUG","SEP","OCT","NOV","DEC"];

function updateClock() {
    const now = new Date();

    // Time
    const h = now.getHours().toString().padStart(2, "0");
    const m = now.getMinutes().toString().padStart(2, "0");
    const s = now.getSeconds().toString().padStart(2, "0");

    document.getElementById("time-main").textContent = `${h}:${m}`;
    document.getElementById("time-sec").textContent  = `:${s}`;

    // Date: "SAT  22 NOV 2025" with extra spacing between day and date
    const dayStr   = dayNames[now.getDay()];
    const dd       = now.getDate().toString().padStart(2, "0");
    const monthStr = monthNames[now.getMonth()];
    const year     = now.getFullYear();

    document.getElementById("date").textContent =
        `${dayStr}  ${dd} ${monthStr} ${year}`;
}

updateClock();
setInterval(updateClock, 250);
</script>
</body>
</html>
